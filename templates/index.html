<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .upload-area {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 50px auto;
      text-align: center;
      cursor: pointer;
    }
    .upload-area.dragover {
      border-color: #333;
      background-color: #f9f9f9;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Upload or Drag & Drop an Image</h2>

  <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <div class="upload-area" id="uploadArea">
      <p>Drag & Drop an image here<br>or click to select one</p>
    </div>
    <input type="file" id="fileInput" name="file" accept="image/*">
  </form>

  <h1>Live MTG Card Detector</h1>
    <img src="{{ url_for('video_feed') }}" style="width: 80%; display: block; margin: auto;" />
  </body>

  <script>
    const uploadArea = document.getElementById("uploadArea");
    const fileInput = document.getElementById("fileInput");
    const form = document.getElementById("uploadForm");

    // Click to open file picker
    uploadArea.addEventListener("click", () => fileInput.click());

    // Drag & drop handling
    uploadArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadArea.classList.add("dragover");
    });

    uploadArea.addEventListener("dragleave", () => {
      uploadArea.classList.remove("dragover");
    });

    uploadArea.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadArea.classList.remove("dragover");
      fileInput.files = e.dataTransfer.files;
      form.submit();
    });

    // File picker submit
    fileInput.addEventListener("change", () => {
      form.submit();
    });
  </script>
</body>
</html>
